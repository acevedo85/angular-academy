<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="mainController as main" layout="row">
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left-nav" md-is-locked-open="false">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Players</h2>
            <span flex></span>
            <md-button ng-click="main.close()" aria-label="Close Menu">
                <ng-md-icon icon="close"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <md-list>
            <md-list-item>
               <md-button ng-click="main.close()"><a ng-href="#/gerardo">Gerardo</a></md-button>
            </md-list-item>
                <md-list-item>
                    <md-button ng-click="main.close()"><a ng-href="#/jorge">Jorge</a></md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>

<div flex layout="column" role="main" class="md-whiteframe-z2">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="main.toggleLeft()" aria-label="Open Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <img src="https://camo.githubusercontent.com/6795c053f2fafee4d1c76f3a181876013827dd5e/68747470733a2f2f662e636c6f75642e6769746875622e636f6d2f6173736574732f333437303430322f313230383630372f32376637643134322d323564362d313165332d386330372d6139316532633736396435322e706e67" width="50" height="50" class="header show">
            <h2 class="header show">Academia Angular</h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <div flex layout="column">
        <!-- Example of what would be inside a view template -->
        <div flex layout="column" class="md-padding content">
            <div ng-view></div>
        </div><!-- end view -->
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
<script src="app.js"></script>
<script src="main.js"></script>
<script src="gerardo/gerardo.js"></script>
<script src="gerardo/products.js"></script>
<script src="jorge/js/jorge.js"></script>
<script src="jorge/js/services/movie-services.js"></script>
<script src="jorge/js/services/person-services.js"></script>
<script src="jorge/js/services/tv-services.js"></script>
<script src="jorge/js/panel-directive.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
